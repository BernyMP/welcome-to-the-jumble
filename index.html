<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>WTTJ</title>
  </head>
  <body>
    <div>
      <div class="page">
        <div class="navbar">
          <h1>Welcome to the Jumble</h1>
          <input class="textInput" type="text" />
          <div class="scrollbar">
            <p class="scrollBarNum">0</p>
            <input
              class="scroll"
              id="scrollNum"
              name="scrollNum"
              type="range"
              min="0"
              max="26"
              step="1"
              value="0"
            />
          </div>
          <button class="updateGrid">Update Grid</button>
          <div class="alphabet-grid">
            <div><p class="letter-1">A</p></div>
            <div><p class="letter-2">B</p></div>
            <div><p class="letter-3">C</p></div>
            <div><p class="letter-4">D</p></div>
            <div><p class="letter-5">E</p></div>
            <div><p class="letter-6">F</p></div>
            <div><p class="letter-7">G</p></div>
            <div><p class="letter-8">H</p></div>
            <div><p class="letter-9">I</p></div>
            <div><p class="letter-10">J</p></div>
            <div><p class="letter-11">K</p></div>
            <div><p class="letter-12">L</p></div>
            <div><p class="letter-13">M</p></div>
            <div><p class="letter-14">N</p></div>
            <div><p class="letter-15">O</p></div>
            <div><p class="letter-16">P</p></div>
            <div><p class="letter-17">Q</p></div>
            <div><p class="letter-18">R</p></div>
            <div><p class="letter-19">S</p></div>
            <div><p class="letter-20">T</p></div>
            <div><p class="letter-21">U</p></div>
            <div><p class="letter-22">V</p></div>
            <div><p class="letter-23">W</p></div>
            <div><p class="letter-24">X</p></div>
            <div><p class="letter-25">Y</p></div>
          </div>
        </div>
        <div class="content">
          <div class="content1">
            <h2 class="textCaesar"></h2>
          </div>
          <div class="content2">
            <h2 class="textSquare"></h2>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
